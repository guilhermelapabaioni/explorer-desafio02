<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Treine.Me</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img src="./imgs/logo.svg" alt="Logo Treine.me" />
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="text">
          <div class="col-a">
            <h1>Treinos <span>exclusivos</span> para você!</h1>
            <p>
              Nós criamos treinos <b>exclusivos e únicos para você.</b> Invista
              no seu corpo e <b>tenha muito mais performance</b> e qualidade de
              vida.
            </p>
            <button><img src="./imgs/whatsapp.svg" alt="" />Comece já</button>
          </div>
        </section>
        <div class="col-b">
          <img
            src="./imgs/fitness-jump.png"
            alt="Imagem de uma mulher com blusa laranja e calças verdes pulando corda" id="mulherPulandoCorda"
          />
        </div>
      </main>
      <footer>
        <p>
          fale conosco no instagram
          <a href="https://instagram.com/treineme" target="_blank"
            >@treine.me</a
          >
        </p>
      </footer>
    </div>
    <img src="./imgs/balls-decoration.svg" alt="Bolinhas" id="bolinhas" />
  </body>
</html>
